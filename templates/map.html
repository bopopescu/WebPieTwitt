<div id="map-canvas"></div>

<!-- javascript code for google map api and heatmap overlay-->
<script type="text/javascript">

var map, pointarray, heatmap;
var mapArray = [];

var allTweets = {{ allTweets|tojson }};

var thisWord
// if({{keywords}}){
  thisWord = {{ keywords|tojson }};
// }
  

function pushMapArray(castedTweets){

  mapArray = [];

  for (i = 0; i < castedTweets.length; i++) {
    mapArray.push(new google.maps.LatLng(castedTweets[i][0], castedTweets[i][1]));
  }
}



function initialize() {
  var mapOptions = {
    center: { lat: 0, lng: 0},
    zoom: 2,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  pointArray = new google.maps.MVCArray(mapArray);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
}


function setHeatMap(){
  pointArray = new google.maps.MVCArray(mapArray);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
}

pushMapArray(allTweets);
google.maps.event.addDomListener(window, 'load', initialize);

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}
